
<!--

<kd-card role="table"
         [hidden]="isHidden()">
  <div title
       fxLayout="row"
       i18n>Devices</div>
  <div description><span class="kd-muted-light"
          i18n>Items:&nbsp;</span>incr(incr(5))</div>
  <div actions>
    <kd-card-list-filter></kd-card-list-filter>
  </div>

  <div content
       [hidden]="showZeroState()">
    <div kdLoadingSpinner
         [isLoading]="isLoading"></div>

    <mat-table [dataSource]="getData()"
               matSort
               [matSortActive]="getColumns()[0]"
               matSortDisableClear
               matSortDirection="asc">

      <ng-container [matColumnDef]="getColumns()[0]">
        <mat-header-cell *matHeaderCellDef
                         mat-sort-header
                         disableClear="true"
                         i18n>Name</mat-header-cell>
        <mat-cell *matCellDef="let device">
          <a [routerLink]="getDetailsHref(device.objectMeta.name)"
             queryParamsHandling="preserve">
            {{device.objectMeta.name}}
          </a>
        </mat-cell>
      </ng-container>
      
      <ng-container [matColumnDef]="getColumns()[1]">
        <mat-header-cell *matHeaderCellDef
                         mat-sort-header
                         i18n>Vendor</mat-header-cell>
        <mat-cell *matCellDef="let device">
            {{device.vendor}}
        </mat-cell>
      </ng-container>
      
      <ng-container [matColumnDef]="getColumns()[2]">
        <mat-header-cell *matHeaderCellDef
                         mat-sort-header
                         i18n>Model</mat-header-cell>
        <mat-cell *matCellDef="let device">
            {{device.model}}
        </mat-cell>
      </ng-container>
      
      <ng-container [matColumnDef]="getColumns()[3]">
        <mat-header-cell *matHeaderCellDef
                         mat-sort-header
                         i18n>Serial Number</mat-header-cell>
        <mat-cell *matCellDef="let device">
            {{device.serialNo}}
        </mat-cell>
      </ng-container>
      
      <ng-container [matColumnDef]="getColumns()[4]">
        <mat-header-cell *matHeaderCellDef
                         mat-sort-header
                         i18n>OS</mat-header-cell>
        <mat-cell *matCellDef="let device">
            {{device.osVersion}}
        </mat-cell>
      </ng-container>
      
      <ng-container [matColumnDef]="getColumns()[5]">
        <mat-header-cell *matHeaderCellDef
                         mat-sort-header
                         i18n>Role</mat-header-cell>
        <mat-cell *matCellDef="let device">
            {{device.role}}
        </mat-cell>
      </ng-container>

      <ng-container [matColumnDef]="getColumns()[6]">
        <mat-header-cell *matHeaderCellDef
                         mat-sort-header
                         i18n>Age</mat-header-cell>
        <mat-cell *matCellDef="let device">
          <kd-date [date]="device.objectMeta.creationTimestamp"
                   relative></kd-date>
        </mat-cell>
      </ng-container>

      <ng-container *ngFor="let col of getActionColumns()"
                    [matColumnDef]="col.name">
        <mat-header-cell *matHeaderCellDef></mat-header-cell>
        <mat-cell *matCellDef="let device">
          <kd-dynamic-cell [component]="col.component"
                           [resource]="device"></kd-dynamic-cell>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="getColumns()"></mat-header-row>
      <mat-row *matRowDef="let row; columns: getColumns();"></mat-row>
    </mat-table>

    <mat-paginator [length]="totalItems"
                   [pageSize]="itemsPerPage"
                   [hidePageSize]="true"
                   [showFirstLastButtons]="true"></mat-paginator>
  </div>

  <div content
       [hidden]="!showZeroState()">
    <kd-list-zero-state></kd-list-zero-state>
  </div>
</kd-card>
