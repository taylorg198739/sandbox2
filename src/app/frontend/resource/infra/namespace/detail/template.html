<kd-object-meta [initialized]="isInitialized"
                [objectMeta]="namespace?.objectMeta"></kd-object-meta>

<kd-card [initialized]="isInitialized">
  <div title
       i18n>Resource information</div>
  <div content
       *ngIf="isInitialized"
       fxLayout="row wrap">
    <kd-property *ngIf="namespace?.phase">
      <div key
           i18n>Status</div>
      <div value>{{namespace?.phase}}</div>
    </kd-property>
  </div>
</kd-card>

<kd-resource-quota-list [quotas]="namespace?.resourceQuotaList?.items"
                        [initialized]="isInitialized"></kd-resource-quota-list>

<kd-resource-limit-list [limits]="namespace?.resourceLimits"
                        [initialized]="isInitialized"></kd-resource-limit-list>

<kd-event-list [endpoint]="eventListEndpoint"></kd-event-list>
